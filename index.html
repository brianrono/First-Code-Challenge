<html>
    <head>
        <title>First Code Challenge</title>

    <body>

        <!-- Student Grade Generator -->

        <div class="grades">
            <h1>Student Grade Calculator</h1>
            <form>
                <label for="score">Enter student score: </label>
                <input type="number" id="score" name="score">
                <button type="button" id="check-btn" onclick="calculateGrade()">Calculate Grade</button>
                <p class="result"></p>
            </form>
        </div>

        <!-- Speed Detector -->

        <div class= "speed">
            <h1>Speed Detector</h1>
            <div class="label"><label for="speed-input">Enter the car speed (in km/h): </label></div>
            <div class="input"><input type="number" id="speed-input" placeholder="e.g. 80"></div>
            <div class="button"><button id="check-btn" onclick="checkSpeed()">Check Speed</button></div>
            <div id="output"></div>
        </div>

        <!-- Net Salary Calculator -->

        </div>


        <script src="./index.js"></script>
    </body>
</html>
