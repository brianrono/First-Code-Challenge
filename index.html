<!DOCTYPE html>
<html>

<head>
    <title>First Code Challenge</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <!-- Student Grade Generator -->

    <div class="grades">
        <h1>Student Grade Calculator</h1>
        <form>
            <label for="score">Enter student score: </label>
            <input type="number" id="score" name="score" placeholder="Enter marks">
            <button type="button" id="check-btn" onclick="calculateGrade()">Calculate Grade</button>
            <div id="result"></div>
        </form>
    </div>

    <!-- Speed Detector -->

    <div class="speed">
        <h1>Speed Detector</h1>
        <div class="label"><label for="speed-input">Enter the car speed (in km/h): </label></div>
        <div class="input"><input type="number" id="speed-input" placeholder="e.g. 80"></div>
        <div class="button"><button id="check-btn" onclick="checkSpeed()">Check Speed</button></div>
        <div id="output"></div>
    </div>

    <!-- Net Salary Calculator -->

    <div class="salaries">
        <h1>Net Salary Calculator</h1>
        <label for="gross salary">Enter your salary amount: </label>
        <input type="number">
        <label for="contributionBenefit">Contribution benefits: </label>
        <input type="number">
        <label for="NHIFDeductions">Enter NHIF Deductions: </label>
        <input type="number">
        <label for="NSSFDeductions">Enter NSSF Deductions: </label>
        <input type="number">
        <button type="button" id="check-btn" onclick="toAchieveNetSalary()">Calculate Net Salary</button>
        <div id="salary"></div>
    </div>
    


    <script src="./index.js"></script>
</body>

</html>
